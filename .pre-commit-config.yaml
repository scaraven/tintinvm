repos:
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt (check)
        entry: cargo fmt --all -- --check
        language: system
        pass_filenames: false
        files: (\.rs$|^Cargo\.toml$|^build\.rs$)
      - id: cargo-clippy
        name: cargo clippy (lint)
        entry: cargo clippy --all-targets --all-features
        language: system
        pass_filenames: false
        files: (\.rs$|^Cargo\.toml$|^build\.rs$)
      - id: cargo-check
        name: cargo check
        entry: cargo check --all-targets --all-features
        language: system
        pass_filenames: false
        files: (\.rs$|^Cargo\.toml$|^build\.rs$)
